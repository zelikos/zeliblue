# image will be published to ghcr.io/<user>/<name>
name: zeliblue-deck
# description will be included in the image's metadata
description: A zeliblue-based SteamOS experience
alt-tags:
  - testing

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:
  - type: containerfile
    snippets:
      - ARG ZELIBLUE_PRETTY_NAME="Zeliblue Deck"
      - ARG ZELIBLUE_IMAGE_TAG=testing

  - from-file: common/common-bling.yml
  - from-file: common/common-files.yml
  - from-file: common/common-flatpaks.yml
  - from-file: common/common-fonts.yml

  - type: script
    scripts:
      - common-packages-dnf5.sh

  - from-file: common/common-scripts.yml
  - from-file: common/common-modules.yml

  - from-file: testing/testing-kernel.yml

  - from-file: gnome/gnome-files.yml

  - type: script
    scripts:
      - gnome-packages-dnf5.sh

  - from-file: gnome/gnome-gschemas.yml

  - type: files
    files:
      - source: system_files/deck
        destination: /

  - type: script
    scripts:
      - deck-packages.sh

  - type: systemd
    system:
      enabled:
        - zelideck-autologin.service
        - wireplumber-workaround.service
        - wireplumber-sysconf.service
        - pipewire-workaround.service
        - pipewire-sysconf.service
        - sddm.service
      disabled:
        - gdm.service

  - type: script
    scripts:
      - steamos-setup.sh

  - type: initramfs
