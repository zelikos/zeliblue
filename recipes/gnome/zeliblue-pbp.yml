# image will be published to ghcr.io/<user>/<name>
name: zeliblue-pbp
# description will be included in the image's metadata
description: An opinionated GNOME desktop experience, based on Fedora Silverblue, for Pinebook Pro
alt-tags:
  - testing

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest

# list of modules, executed in order
# you can include multiple instances of the same module
modules:
  - type: containerfile
    snippets:
      - ARG ZELIBLUE_PRETTY_NAME="Zeliblue PBP"
      - ARG ZELIBLUE_IMAGE_TAG=testing

  - from-file: common/common-bling.yml
  - from-file: common/common-files.yml
  - from-file: common/common-flatpaks.yml
  - from-file: common/common-fonts.yml
  - from-file: common/common-packages.yml
  - from-file: common/common-scripts.yml
  - type: signing

  # PBP WiFi & Bluetooth HWE
  - type: rpm-ostree
    repos: https://copr.fedorainfracloud.org/coprs/jwillikers/pinebook-pro/repo/fedora-%OS_VERSION%/jwillikers-pinebook-pro-fedora-%OS_VERSION%.repo
    install:
      - ap6256-firmware
      - https://fedora.roving-it.com/brcm-pinebookpro-0.0-1.noarch.rpm

  - from-file: gnome/gnome-base.yml
