type: default-flatpaks
notify: true
system:
  repo-url: https://flatpak.elementary.io/repo.flatpakrepo
  repo-name: appcenter-system
  repo-title: "AppCenter (system-wide)"
  install:
    - io.elementary.calculator//stable
    - io.elementary.calendar//stable
    - io.elementary.camera//stable
    - io.elementary.capnet-assist//stable
    - io.elementary.mail//daily
    - io.elementary.music//stable
    - io.elementary.screenshot//stable
    - io.elementary.tasks//stable
    - io.elementary.videos//stable
    - org.gnome.Epiphany//stable
    - org.gnome.Evince//stable
    - org.gnome.FileRoller//stable
user:
  repo-url: https://flatpak.elementary.io/repo.flatpakrepo
  repo-name: appcenter-user
  repo-title: "AppCenter"
