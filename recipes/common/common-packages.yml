type: dnf
repos:
  copr:
    - ublue-os/packages
install:
  packages:
    - fastfetch
    - fish
    - glow
    - gum
    - iwd
    - micro
    - rsms-inter-fonts
    - rsms-inter-vf-fonts
remove:
  packages:
    - firefox
    - firefox-langpacks
    - ublue-os-update-services
# # Fix in fwupd for /etc/os-release ID not being fedora
replace:
  - from-repo: copr:copr.fedorainfracloud.org:ublue-os:staging
    packages:
      - fwupd
