[zeliblue]
image=registry.fedoraproject.org/fedora:latest
additional_packages="bat btop eza fastfetch fish git micro navi ripgrep zoxide"
init=false
init_hooks="ln -fs /usr/bin/distrobox-host-exec /usr/bin/podman;"
init_hooks="ln -fs /usr/bin/distrobox-host-exec /usr/bin/flatpak;"
init_hooks="ln -fs /usr/bin/distrobox-host-exec /usr/bin/rpm-ostree;"
nvidia=false
pull=true
root=false
replace=true
start_now=true
