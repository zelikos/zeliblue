title: Welcome to uBlue
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to Zeliblue (Alpha)"
      icon: "/path/to/icon"
      description: |
        Pick some apps to get started.
  can-we-modify-your-flatpaks:
    source: yafti.screen.consent
    values:
      title: Set Up Flathub
      condition:
        run: flatpak remotes --columns=name | grep fedora
      description: |
        Set up Flathub. This is the source of apps installed in later steps, and the primary source of apps installed via Software.
      actions:
        - run: flatpak remote-delete --system --force fedora
        - run: flatpak remote-delete --user --force fedora
        - run: flatpak remove --system --noninteractive --all
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  check-system-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (System)
      condition:
        run: flatpak remotes --system --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        Set up Flathub on the system.
      actions:
        - run: flatpak remote-add --if-not-exists --system flathub https://flathub.org/repo/flathub.flatpakrepo
  check-user-flathub:
    source: yafti.screen.consent
    values:
      title: Missing Flathub Repository (User)
      condition:
        run: flatpak remotes --user --columns=name | grep flathub | wc -l | grep '^0$'
      description: |
        Set up Flathub for the current user.
      actions:
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  applications:
    source: yafti.screen.package
    values:
      title: App Installation
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      groups:
        Core:
          description: Core apps for the system.
          default: true
          packages:
            - Calculator:
                package: org.gnome.Calculator
                system: true
                user: false
            - Calendar:
                package: org.gnome.Calendar
                system: true
                user: false
            - Celluloid (Media Player):
                package: io.github.celluloid_player.Celluloid
                system: true
                user: false
            - Characters:
                package: org.gnome.Characters
                system: true
                user: false
            - Clocks:
                package: org.gnome.clocks
                system: true
                user: false
            - Contacts:
                package: org.gnome.Contacts
                system: true
                user: false
            - Document Viewer:
                package: org.gnome.Evince
                system: true
                user: false
            - Loupe (Image Viewer):
                package: org.gnome.Loupe
                system: true
                user: false
            - Maps:
                package: org.gnome.Maps
                system: true
                user: false
            - Nautilus Preview:
                package: org.gnome.NautilusPreviewer
                system: true
                user: false
            - Text Editor:
                package: org.gnome.TextEditor
                system: true
                user: false
            - Weather:
                package: org.gnome.Weather
                system: true
                user: false
            - Web:
                package: org.gnome.Epiphany
                system: true
                user: false
        Utilities:
          description: Apps for more advanced use cases.
          default: false
          packages:
            - Black Box (Terminal):
                package: com.raggesilver.BlackBox
                system: false
                user: true
            - Boxes:
                package: org.gnome.Boxes
                system: false
                user: true
            - Disk Usage Analyzer:
                package: org.gnome.baobab
                system: false
                user: true
            - Extensions Manager:
                package: com.mattjakeman.ExtensionManager
                system: false
                user: true
            - Flatseal (Permission Manager):
                package: com.github.tchx84.Flatseal
                system: false
                user: true
            - Logs:
                package: org.gnome.Logs
                system: true
                user: false
            - Pika Backup:
                package: org.gnome.World.PikaBackup
                system: false
                user: true
  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      icon: "/path/to/icon"
      links:
        - "Install More Apps":
            run: /usr/bin/gnome-software
        - "Website":
            run: /usr/bin/xdg-open https://ublue.it
        - "Join the Discord Community":
            run: /usr/bin/xdg-open https://discord.gg/XjG48C7VHx
      description: |
        Thanks for trying Zeliblue, we hope you enjoy it!
