title: Welcome to uBlue
properties:
  mode: "run-on-change"
screens:
  first-screen:
    source: yafti.screen.title
    values:
      title: "Welcome to uBlue (Alpha)"
      icon: "/path/to/icon"
      description: |
        Pick some applications to get started
  can-we-modify-your-flatpaks:
    source: yafti.screen.consent
    values:
      title: Welcome, Traveler
      condition:
        run: flatpak remotes --system | grep fedora
      description: |
        WARNING: This will modify your Flatpaks if you are rebasing! If you do not want to do this exit the installer.
      actions:
        - run: flatpak remote-delete fedora --force
        - run: flatpak remove --system --noninteractive --all
  modify-flatpaks-2:
    source: yafti.screen.consent
    values:
      title: Setup Flathub
      description: |
        Set up Flathub for the current user.
      actions:
        - run: flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
  applications:
    source: yafti.screen.package
    values:
      title: Application Installation
      show_terminal: true
      package_manager: yafti.plugin.flatpak
      groups:
        Core:
          description: Core Applications
          default: true
          packages:
            - Backup: org.gnome.World.PikaBackup
            - Calculator: org.gnome.Calculator
            - Calendar: org.gnome.Calendar
            - Characters: org.gnome.Characters
            - Clocks: org.gnome.clocks
            - Contacts: org.gnome.Contacts
            - Disk Usage Analyzer: org.gnome.baobab
            - Document Viewer: org.gnome.Evince
            - Extensions Manager: com.mattjakeman.ExtensionManager
            - Fedora Media Writer: org.fedoraproject.MediaWriter
            - Flatseal Permissions Manager: com.github.tchx84.Flatseal
            - Font Downloader: org.gustavoperedo.FontDownloader
            - Font Viewer: org.gnome.font-viewer
            - Image Viewer: org.gnome.Loupe
            - Logs: org.gnome.Logs
            - Maps: org.gnome.Maps
            - Text Editor: org.gnome.TextEditor
            - Weather: org.gnome.Weather
            - Web: org.gnome.Epiphany
        Web Browsers:
          description: Additional browsers to complement Web
          default: false
          packages:
            - Brave: com.brave.Browser
            - Chromium: org.chromium.Chromium
            - Google Chrome: com.google.Chrome
            - Microsoft Edge: com.microsoft.Edge
            - Mozilla Firefox: org.mozilla.firefox
        Gaming:
          description: "Rock and Stone!"
          default: false
          packages:
            - Bottles: com.usebottles.bottles
            - Discord: com.discordapp.Discord
            - Cartridges: hu.kramo.Cartridges
            - Heroic Games Launcher: com.heroicgameslauncher.hgl
            - MangoHUD: org.freedesktop.Platform.VulkanLayer.MangoHud//22.08
            - Steam: com.valvesoftware.Steam
            - Gamescope for Steam: com.valvesoftware.Steam.Utility.gamescope
        Office:
          description: Bow to Capitalism
          default: false
          packages:
            - Iotas: org.gnome.gitlab.cheywood.Iotas
            - LibreOffice: org.libreoffice.LibreOffice
            - OnlyOffice: org.onlyoffice.desktopeditors
            - Slack: com.slack.Slack
            - Standard Notes: org.standardnotes.standardnotes
            - Thunderbird Email: org.mozilla.Thunderbird
        Streaming:
          description: Stream to the Internet
          default: false
          packages:
            - OBS Studio: com.obsproject.Studio
            - VkCapture for OBS: com.obsproject.Studio.OBSVkCapture
            - Gstreamer for OBS: com.obsproject.Studio.Plugin.Gstreamer
            - Gstreamer VAAPI for OBS: com.obsproject.Studio.Plugin.GStreamerVaapi
            - Boatswain for Streamdeck: com.feaneron.Boatswain

  final-screen:
    source: yafti.screen.title
    values:
      title: "All done!"
      icon: "/path/to/icon"
      links:
        - "Install More Applications":
            run: /usr/bin/gnome-software
        - "Website":
            run: /usr/bin/xdg-open https://ublue.it
        - "Join the Discord Community":
            run: /usr/bin/xdg-open https://discord.gg/XjG48C7VHx
      description: |
        Thanks for trying uBlue, we hope you enjoy it!
